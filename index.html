<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Delémont</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<!-- MESSAGE D'ERREUR -->
<div id="message"></div>

<!-- HOTELS -->
<div id="hotels">
    <!-- FORMULAIRE DE RESERVATION -->
    <h1>Hôtels à Delémont</h1>
    <form action="" name="form">
        <ul>
            <li>
                <label for="liste">Hôtel</label>
                <select name="lis_hotel" id="liste">
                    <option value="0" selected>-- Sélectionnez un hôtel --</option><!-- VALEUR PAR DEFAUT -->
                    <option value="City">Hotêl City</option>
                    <option value="National">Hotêl National</option>
                    <option value="Midi">Hotêl Le Midi</option>
                    <option value="Victoria">Hotêl Victoria</option>
                </select>
            </li>
            <li>
                <label for="nbrChambre">Nombre de chambres : </label>
                <input type="text" id="nbrChambre" maxlength="2">
            </li>
            <li>
                <fieldset>
                    <legend>Type de chambre</legend>
                    <div>
                        <input type="radio" value="0" name="typeChambre">
                        <span>Standard simple</span>
                    </div>
                    <div>
                        <input type="radio" value="1" name="typeChambre">
                        <span>Standard double</span>
                    </div>
                    <div>
                        <input type="radio" value="2" name="typeChambre">
                        <span>Supérieure simple</span>
                    </div>
                    <div>
                        <input type="radio" value="3" name="typeChambre">
                        <span>Supérieure double</span>
                    </div>
                </fieldset>
            </li>
            <li>
                <fieldset>
                    <legend>Options disponibles</legend>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="0">
                        <span>Petit déjeuner</span>
                    </div>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="1">
                        <span>TV</span>
                    </div>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="2">
                        <span>Journaux</span>
                    </div>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="3">
                        <span>Ordinateur</span>
                    </div>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="4">
                        <span>Accès Wifi</span>
                    </div>
                    <div>
                        <input type="checkbox" name="optionsChambre" value="5">
                        <span>Animaux de compagnie</span>
                    </div>
                </fieldset>
            </li>
            <li>
                <button type="reset" id="vider">Réinitialiser</button>
                <button type="submit" id="reserver">Réserver</button>
            </li>
        </ul>
    </form>
</div>

<!-- RESERVATION -->
<div id="reservation">

    <img id="photo" src="" alt="Hotel"/><!-- PHOTO DE L'HOTEL SELECTIONNE-->

    <h1>Votre réservation</h1>

    <h2></h2><!-- NOM DE L'HOTEL SELECTIONNE -->

    <!-- 	Et oui, il n'y a pas d'id pour cet élément h2, mais pas touche au code, non non non !
    Mais vous allez trouver une solution, n'est-ce pas ? Bonne chance ;-)
    -->

    <span id="chambre_nombre"></span><!-- NOMBRE DE CHAMBRE RESERVEES -->
    x Chambre
    <span id="chambre_type"></span><!-- TYPE DE CHAMBRE SELECTIONNE -->

    <h3>Options</h3>

    <ul id="options"></ul>
    <!-- LISTE DES OPTIONS SELECTIONNE -->
</div>
<!-- FIN RESERVATION -->
<script src="hotel.js" type="text/javascript"></script>
</body>
</html>
